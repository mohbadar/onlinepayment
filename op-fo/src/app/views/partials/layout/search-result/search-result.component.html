<div class="kt-quick-search__result">
	<ng-container *ngFor="let item of data">

		<div class="kt-quick-search__item">
			<div class="kt-quick-search__item-wrapper">

				<!-- <a href="#" class="kt-quick-search__item-title">
					{{item.name}}
				</a> -->
				<span class="kt-quick-search__item-title" (click)="search()">{{item.name}}&nbsp;
					{{item.fatherName}}
					&nbsp;{{item.accountNo}}</span>

				<div *ngIf="consumersLoaded">
					<kt-consumer-search-result [data]="consumers"></kt-consumer-search-result>
				</div>

			</div>
		</div>

		<!-- <ng-container *ngIf="item.type ===  0" [ngTemplateOutlet]="separatorTemplate"
			[ngTemplateOutletContext]="{item: item}"></ng-container>
		<ng-container *ngIf="item.type ===  1" [ngTemplateOutlet]="itemTemplate"
			[ngTemplateOutletContext]="{item: item}"></ng-container> -->
	</ng-container>
</div>
