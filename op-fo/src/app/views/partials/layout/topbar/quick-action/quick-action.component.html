<!--begin: Quick actions -->
<div ngbDropdown placement="bottom" autoClose="outside" class="kt-header__topbar-item">
	<div ngbDropdownToggle class="kt-header__topbar-wrapper">
		<span class="kt-header__topbar-icon" [ngClass]="{ 'kt-header__topbar-icon--warning': iconType === 'warning' }">
			<i *ngIf="!useSVG" [ngClass]="icon"></i>
			<span *ngIf="useSVG" class="kt-svg-icon" [inlineSVG]="icon"
				[ngClass]="{ 'kt-svg-icon--warning': iconType === 'warning' }"></span>
		</span>
	</div>
	<div ngbDropdownMenu
		class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl">
		<form>
			<!--begin: Head -->
			<div class="kt-head kt-head--skin-{{skin}}" [ngStyle]="{'background-image': 'url('+bgImage+')'}">
				<h3 class="kt-head__title">
					Quick Actions
					<span class="kt-space-15"></span>
					<span class="btn btn-success btn-sm btn-bold btn-font-md" (click)="logout()">Logout</span> &nbsp;
					<span class="btn btn-success btn-sm btn-bold btn-font-md" (click)="changePassword()">Change
						Password</span>
				</h3>
			</div>
			<!--end: Head -->
			<!--begin: Grid Nav -->
			<div class="kt-grid-nav kt-grid-nav--skin-{{ gridNavSkin }}">
				<div class="kt-grid-nav__row">
					<a [routerLink]="['/helpdesk']" class="kt-grid-nav__item">
						<span class="kt-grid-nav__icon" [inlineSVG]="'./assets/media/icons/eHelpdesk.svg'"
							(onSVGInserted)="onSVGInserted($event)"></span>
						<span class="kt-grid-nav__title">Help Desk</span>
						<span class="kt-grid-nav__desc">Registration</span>
					</a>
					<a [routerLink]="['/configuration/reports/add']" class="kt-grid-nav__item">
						<span class="kt-grid-nav__icon" [inlineSVG]="'./assets/media/icons/eReport.svg'"
							(onSVGInserted)="onSVGInserted($event)"></span>
						<span class="kt-grid-nav__title">Reporting</span>
						<span class="kt-grid-nav__desc">Add Report</span>
					</a>
				</div>
				<div class="kt-grid-nav__row">
					<a [routerLink]="['/metering/quick-links/customer-search']" class="kt-grid-nav__item">
						<span class="kt-grid-nav__icon" [inlineSVG]="'./assets/media/icons/eMeter.svg'"
							(onSVGInserted)="onSVGInserted($event)"></span>
						<span class="kt-grid-nav__title">Metering</span>
						<span class="kt-grid-nav__desc">Customer Search</span>
					</a>
					<a [routerLink]="['/service-connection/service-connection-menu/offline-service-connection/nsc-offline/add']"
						class="kt-grid-nav__item">
						<span class="kt-grid-nav__icon" [inlineSVG]="'./assets/media/icons/eNSC.svg'"
							(onSVGInserted)="onSVGInserted($event)"></span>
						<span class="kt-grid-nav__title">Service Connection</span>
						<span class="kt-grid-nav__desc">Add Offline Service Connection</span>
					</a>
				</div>
				<!--end: Grid Nav -->
			</div>
		</form>
	</div>
</div>
<!--end: Quick actions -->
