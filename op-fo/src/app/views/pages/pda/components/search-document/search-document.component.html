<kt-portlet class="_p_collections">
    <kt-portlet-body>
        <div class="kt-heading kt-heading--md">
            {{'NEW_NID_FORM'|translate}}
        </div>
        <div class="row">
            <div class=" col-lg-12">



        <form [formGroup]="myForm" (ngSubmit)="submit()" class="kt-form" id="kt_form">
          <!--begin: Form Wizard Step 1-->
          <div class="kt-wizard-v2__content" data-ktwizard-type="step-content" data-ktwizard-state="current">

            <div class="kt-form__section kt-form__section--first">
              <div class="kt-wizard-v2__form">
            
                <div class="form-group">
                  <label>{{'FAMILY_NO'|translate}}</label><br />
                  <input type="text" class="form-control"  placeholder="00000-00-0000"
                   formControlName="familyNo" />
                   <print-error [control]="myForm.get('familyNo')"></print-error>
                </div>

              </div>
            </div>
          </div>
          <!--end: Form Wizard Step 1-->
         
          <!--begin: Form Actions -->
          <div class="kt-form__actions">
            <button class="btn btn-primary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
              data-ktwizard-type="action-submit" type="submit" [disabled]="myForm.invalid">
              {{'SEARCH'|translate}}
            </button>
          </div>
          <!--end: Form Actions -->
        </form>
    

     </div>
        </div>
        <hr>


    <div *ngIf="isResponseAvailable == true">
         <kt-search-response-document [(data)]="response"></kt-search-response-document>
    </div>

    </kt-portlet-body>
</kt-portlet>
<ngx-spinner></ngx-spinner>
