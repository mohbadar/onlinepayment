<kt-notice [icon]="'flaticon-warning kt-font-primary'">
	We know that you are authorized to access this part of the system. 
	Considering that, this is a critical module. Please be careful!
</kt-notice> 


<kt-portlet>
    <kt-portlet-body>

        <!--begin: Wizard -->
        <div #wizard class="kt-grid kt-wizard-v2 kt-wizard-v2--white" id="kt_wizard_v2"
            data-ktwizard-state="step-first">
            <div class="kt-grid__item kt-grid__item--fluid kt-wizard-v2__wrapper">
                <!--begin: Form Wizard Form-->
                <form [formGroup]="myForm" (ngSubmit)="submit()" class="kt-form" id="kt_form">
                    <!--begin: Form Wizard Step 1-->
                    <div class="kt-wizard-v2__content" data-ktwizard-type="step-content" data-ktwizard-state="current">
                        <div class="kt-heading kt-heading--md">{{'ADD_AGENT'|translate}} </div>
                        <div class="kt-form__section kt-form__section--first">
                            <div class="kt-wizard-v2__form">

                                <div class="form-group required">
                                    <label class="col-form-label">{{'PROVINCE'|translate}}</label>
                                    <ng-select [items]="provinces$ | async " bindLabel="name" bindValue="id"
                                    [placeholder]="'PROVINCE'|translate" formControlName="provinceId">
                                    </ng-select>
                                    <print-error [control]="myForm.get('name')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'ORGANIZATION'|translate}}</label>
                                    <ng-select [items]="organizations$ | async " bindLabel="name" bindValue="id"
                                    [placeholder]="'ORGANIZATION'|translate" formControlName="organizationId">
                                    </ng-select>
                                    <print-error [control]="myForm.get('organizationId')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'CENTER'|translate}}</label>
                                    <ng-select [items]="centers$ | async " bindLabel="name" bindValue="id"
                                    [placeholder]="'CENTER'|translate" formControlName="centerId">
                                    </ng-select>
                                    <print-error [control]="myForm.get('centerId')"></print-error>
                                </div>


                                <div class="form-group required">
                                    <label class="col-form-label">{{'FIRSTNAME'|translate}}</label>
                                    <input type="text" class="form-control" name="firstname"
                                        [placeholder]="'FIRSTNAME'|translate" formControlName="firstname">
                                    <print-error [control]="myForm.get('firstname')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'LASTNAME'|translate}}</label>
                                    <input type="text" class="form-control" name="lastname"
                                        [placeholder]="'LASTNAME'|translate" formControlName="lastname">
                                    <print-error [control]="myForm.get('lastname')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'FATHERNAME'|translate}}</label>
                                    <input type="text" class="form-control" name="fathername"
                                        [placeholder]="'FATHERNAME'|translate" formControlName="fathername">
                                    <print-error [control]="myForm.get('fathername')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'GRANT_FATHERNAME'|translate}}</label>
                                    <input type="text" class="form-control" name="grantFathername"
                                        [placeholder]="'GRANT_FATHERNAME'|translate" formControlName="grantFathername">
                                    <print-error [control]="myForm.get('grantFathername')"></print-error>
                                </div>


                                <div class="form-group required">
                                    <label class="col-form-label">{{'TAZKIRA_NO'|translate}}</label>
                                    <input type="text" class="form-control" name="tazkiraNo"
                                        [placeholder]="'TAZKIRA_NO'|translate" formControlName="tazkiraNo">
                                    <print-error [control]="myForm.get('tazkiraNo')"></print-error>
                                </div>
                                
                                <div class="form-group required">
                                    <label class="col-form-label">{{'PHONE'|translate}}</label>
                                    <input type="text" class="form-control" name="phone"
                                        [placeholder]="'PHONE'|translate" formControlName="phone">
                                    <print-error [control]="myForm.get('phone')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'EMAIL'|translate}}</label>
                                    <input type="email" class="form-control" name="email"
                                        [placeholder]="'EMAIL'|translate" formControlName="email">
                                    <print-error [control]="myForm.get('email')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'ADDRESS'|translate}}</label>
                                    <input type="text" class="form-control" name="address"
                                        [placeholder]="'ADDRESS'|translate" formControlName="address">
                                    <print-error [control]="myForm.get('address')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'FRIEND_ACCOUNT_NO1'|translate}}</label>
                                    <input type="text" class="form-control" name="friendAccountNo1"
                                        [placeholder]="'FRIEND_ACCOUNT_NO1'|translate" formControlName="friendAccountNo1">
                                    <print-error [control]="myForm.get('friendAccountNo1')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'FRIEND_ACCOUNT_NO2'|translate}}</label>
                                    <input type="text" class="form-control" name="friendAccountNo2"
                                        [placeholder]="'FRIEND_ACCOUNT_NO2'|translate" formControlName="friendAccountNo2">
                                    <print-error [control]="myForm.get('friendAccountNo2')"></print-error>
                                </div>


                                <div class="form-group required">
                                    <label class="col-form-label">{{'BANK_NAME'|translate}}</label>
                                    <input type="text" class="form-control" name="bankName"
                                        [placeholder]="'BANK_NAME'|translate" formControlName="bankName">
                                    <print-error [control]="myForm.get('bankName')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'BANK_ACCOUNT_NO'|translate}}</label>
                                    <input type="text" class="form-control" name="bankAccountNo"
                                        [placeholder]="'BANK_ACCOUNT_NO'|translate" formControlName="bankAccountNo">
                                    <print-error [control]="myForm.get('bankAccountNo')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'BANK_CARD_HOLDER_NAME'|translate}}</label>
                                    <input type="text" class="form-control" name="bankCardHolderName"
                                        [placeholder]="'BANK_CARD_HOLDER_NAME'|translate" formControlName="bankCardHolderName">
                                    <print-error [control]="myForm.get('bankCardHolderName')"></print-error>
                                </div>

                                <div class="form-group required">
                                    <label class="col-form-label">{{'BANK_CARD_NO'|translate}}</label>
                                    <input type="text" class="form-control" name="bankCardNo"
                                        [placeholder]="'BANK_CARD_NO'|translate" formControlName="bankCardNo">
                                    <print-error [control]="myForm.get('bankCardNo')"></print-error>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--end: Form Wizard Step 1-->




                    <!--begin: Form Actions -->
                    <div class="kt-form__actions text-center">
                        <button (click)="routeHome()" type="button"
                            class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
                            {{'BACK'|translate}}
                        </button>&nbsp;&nbsp;
                        <button [disabled]="myForm.invalid"
                            class="btn btn-primary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
                            data-ktwizard-type="action-submit">
                            {{'SUBMIT'|translate}}
                        </button>
                    </div>
                    <!--end: Form Actions -->
                </form>
                <!--end: Form Wizard Form-->
            </div>
        </div>
        <!--end: Wizard -->

    </kt-portlet-body>
</kt-portlet>
<ngx-spinner></ngx-spinner>
