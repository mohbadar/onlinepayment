<div class="kt-portlet"
    [ngClass]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{'VIEW'|translate}}</h3>
        </div>
    </div>
    <div>

        <div class="kt-form">
            <div class="kt-portlet__body">

                <div class="kt-portlet__body-progress">
                    <mat-spinner diameter="20"></mat-spinner>
                </div>

                <kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true"
                    (close)="onAlertClose($event)">
                    {{'OH_SNAP_CHANGE_A_FEW_THINGS_UP_AND_TRY_SUBMITTING_AGAIN'|translate}}
                </kt-alert>


                <mat-form-field>
                    <input matInput #input [placeholder]="'NAME'|translate" [value]="item.firstname" readonly>
                </mat-form-field>


                <mat-form-field>
                    <input matInput #input [placeholder]="'CODE'|translate" [value]="item.accountNo"
                        readonly>
                </mat-form-field>

                
                <mat-form-field>
                    <input matInput #input [placeholder]="'EMAIL'|translate" [value]="item.email"
                        readonly>
                </mat-form-field>

                
                <mat-form-field>
                    <input matInput #input [placeholder]="'PHONE'|translate" [value]="item.phone"
                        readonly>
                </mat-form-field>

                
                <mat-form-field>
                    <input matInput #input [placeholder]="'ADDRESS'|translate" [value]="item.address"
                        readonly>
                </mat-form-field>



                <mat-form-field>
                    <input matInput #input [placeholder]="'DELETED'|translate" [value]="item.deleted" readonly>
                </mat-form-field>

                <div class="kt-separator kt-separator--dashed"></div>

                <kt-view-revision *ngIf="revisions" [data]="revisions"></kt-view-revision>

            </div>
            <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
                <div class="kt-form__actions kt-form__actions--solid">
                    <div class="row text-right">
                        <div class="col-lg-12">
                            <button type="button" mat-raised-button [mat-dialog-close]="" cdkFocusInitial
                                matTooltip="Cancel changes">
                                {{'CLOSE'|translate}}
                            </button>&nbsp;

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
