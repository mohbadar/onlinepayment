<ng-container ktPortletTools>
    <button (click)="add()" class="pull-right" mat-raised-button matTooltip="Create new " color="primary" type="button">
      <span>{{'NEW'|translate}}</span>
    </button>
  </ng-container>
  
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" [placeholder]="'FILTER'|translate" />
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'NAME'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'TYPE'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.type }}</td>
      </ng-container>

      <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'PERCENTAGE'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.percentage }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'AMOUNT'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'STATUS'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.feeInclusion }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'ACTIONS'|translate}}</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" matTooltip="Edit " (click)="update(row)" *ngIf="!row.deleted">
            <mat-icon> create </mat-icon>
          </button>&nbsp;
  
          <button mat-icon-button color="primary" matTooltip="View" (click)="view(row)" *ngIf="!row.deleted">
            <mat-icon> visibility </mat-icon>
          </button>&nbsp;
  
                    <!-- <button mat-icon-button color="warn" matTooltip="Delete role" type="button" (click)="delete(row)"
            *ngIf="!row.deleted">
            <mat-icon>delete</mat-icon>
          </button> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
