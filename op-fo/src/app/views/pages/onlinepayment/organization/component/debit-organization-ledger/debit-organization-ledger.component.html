<kt-notice [icon]="'flaticon-warning kt-font-primary'">
    We know that you are authorized to access this part of the system. Considering
    that, this is a critical module. Please be careful!
  </kt-notice>
  
  <kt-portlet>
    <kt-portlet-body>
      <!--begin: Wizard -->
      <div
        #wizard
        class="kt-grid kt-wizard-v2 kt-wizard-v2--white"
        id="kt_wizard_v2"
        data-ktwizard-state="step-first"
      >
        <div class="kt-grid__item kt-wizard-v2__aside">
          <!--begin: Form Wizard Nav -->
          <div class="kt-wizard-v2__nav">
            <div class="kt-wizard-v2__nav-items">
              <a
                class="kt-wizard-v2__nav-item"
                href="javascript:;"
                data-ktwizard-type="step"
                data-ktwizard-state="current"
              >
                <div class="kt-wizard-v2__nav-body">
                  <div class="kt-wizard-v2__nav-icon">
                    <i class="flaticon-globe"></i>
                  </div>
                  <div class="kt-wizard-v2__nav-label">
                    <div class="kt-wizard-v2__nav-label-title">
                      Organiztion Account
                    </div>
                    <div class="kt-wizard-v2__nav-label-desc">
                      Debit Journal Entry
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <!--end: Form Wizard Nav -->
        </div>
  
        <div class="kt-grid__item kt-grid__item--fluid kt-wizard-v2__wrapper">
          <!--begin: Form Wizard Form-->
          <form
            [formGroup]="myForm"
            (ngSubmit)="submit()"
            class="kt-form"
            id="kt_form"
          >
            <!--begin: Form Wizard Step 1-->
            <div
              class="kt-wizard-v2__content"
              data-ktwizard-type="step-content"
              data-ktwizard-state="current"
            >
              <div class="kt-heading kt-heading--md">
                Enter Debit Journal Entry
              </div>
              <div class="kt-form__section kt-form__section--first">
                <div class="kt-wizard-v2__form">
                  <div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label">{{
                        "ACCOUNT_NO" | translate
                      }}</label>
                      <div class="col-lg-9">
                        <input
                          type="text"
                          class="form-control"
                          [placeholder]="'ACCOUNT_NO' | translate"
                          formControlName="accountNumber"
                          (change)="showAgentDetails()"
                        />
                      </div>
                    </div>
                  </div>
  
                  <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">
                      <label class="col-lg-3 col-form-label"> Name </label>
                      <div class="col-lg-9">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="name"
                          aria-required="true"
                          readonly
                        />
                      </div>
                    </div>
                  </div>
  
                  <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">
                      <label class="col-lg-3 col-form-label">Code </label>
                      <div class="col-lg-9">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="code"
                          aria-required="true"
                          readonly
                        />
                      </div>
                    </div>
                  </div>
  
                  <!--
                                      <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">
                      <label class="col-lg-3 col-form-label">Balance</label>
                      <div class="col-lg-9">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="balance"
                          aria-required="true"
                          readonly
                        />
                      </div>
                    </div>
                  </div>
  
                  -->
                  <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">
                      <label class="col-lg-3 col-form-label">RJ Date</label>
                      <div class="col-lg-9">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="rjDate"
                          aria-required="true"
                          readonly
                        />
                      </div>
                    </div>
                  </div>
  
                  <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">
                      <label class="col-lg-3 col-form-label"
                        >Offline Collection Date</label
                      >
                      <div class="col-lg-9">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="offlineCollectionDate"
                          aria-required="true"
                          readonly
                        />
                      </div>
                    </div>
                  </div>
  
                  <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">
                      <label class="col-lg-3 col-form-label">RJ Type </label>
                      <div class="col-lg-9">
                        <ng-select
                          [placeholder]="'RJ.TYPE' | translate"
                          formControlName="rjType"
                        >
                          <ng-option value="WRONG_POSTING"
                            >WRONG_POSTING</ng-option
                          >
                          <ng-option value="OFFLINE_PAYMENT"
                            >OFFLINE_PAYMENT</ng-option
                          >
                          <ng-option value="BANK_TRANSFER"
                          >BANK_TRANSFER</ng-option
                        >
                          <ng-option value="DELAYED_PAYMENT"
                            >DELAYED_PAYMENT</ng-option
                          >
                        </ng-select>
                      </div>
                    </div>
                  </div>
  
                 
                  <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row required">
                      <label class="col-lg-3 col-form-label">Province </label>
                      <div class="col-lg-9">
                        <ng-select
                          [items]="provinces"
                          bindLabel="name"
                          bindValue="id"
                          [placeholder]="'PROVINCE' | translate"
                          formControlName="province"
                        >
                        </ng-select>
                        <print-error
                          [control]="myForm.get('province')"
                        ></print-error>
                      </div>
                    </div>
                  </div>
                 
                  <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">
                      <label class="col-lg-3 col-form-label">Amount </label>
                      <div class="col-lg-9">
                        <input
                          type="number"
                          class="form-control"
                          formControlName="amount"
                          required
                        />
                        <print-error
                          [control]="myForm.get('amount')"
                        ></print-error>
                      </div>
                    </div>
                  </div>
  
                  <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">
                      <label class="col-lg-3 col-form-label"
                        >Journal Reference Number
                      </label>
                      <div class="col-lg-9">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="jReferenceNo"
                        />
  
                        <print-error
                          [control]="myForm.get('jReferenceNo')"
                        ></print-error>
                      </div>
                    </div>
                  </div>
  
                  <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">
                      <label class="col-lg-3 col-form-label">RJ Reason </label>
                      <div class="col-lg-9">                        
                        <input
                          type="text"
                          class="form-control"
                          formControlName="rjReason"
                        />  
                        <print-error
                          [control]="myForm.get('rjReason')"
                        ></print-error>
                      </div>
                    </div>
                  </div>
  
                  <!-- 
                                  <div class="form-group">
                                      <label>Email </label>
                                      <input type="text" class="form-control" name="email" placeholder=" Email" formControlName="email">
                                  </div>
                                  
                                  <div class="form-group">
                                      <label>Phone</label>
                                      <input type="text" class="form-control" name="phone" placeholder="Phone" formControlName="phone">
                                  </div> -->
                </div>
              </div>
            </div>
            <!--end: Form Wizard Step 1-->
  
            <!--begin: Form Actions -->
            <div class="kt-form__actions">
              <div
                class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
                data-ktwizard-type="action-prev"
              >
                Previous
              </div>
              <button
                [disabled]="myForm.invalid"
                class="btn btn-info btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
                data-ktwizard-type="action-submit"
              >
                Submit
              </button>
  
              <!-- <div class="btn btn-brand btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" data-ktwizard-type="action-next">
                              Next Step
                          </div> -->
            </div>
            <!--end: Form Actions -->
          </form>
          <!--end: Form Wizard Form-->
        </div>
      </div>
      <!--end: Wizard -->
    </kt-portlet-body>
  </kt-portlet>
